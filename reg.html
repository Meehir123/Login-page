<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style= "background-image: url(bg.png);background-size: cover;background-position: center; background-repeat: no-repeat; background-attachment: fixed; margin: 0; padding: 0;"></body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Dark background to highlight the form */
            color: #e4e4f0; /* Light text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        fieldset {
            border: 2px solid #6a1b9a; /* Unique purple border color */
            border-radius: 10px;
            padding: 20px;
            background-color: #2c2c44; /* Slightly lighter background for the form */
        }

        legend {
            font-size: 1.5em;
            color: #ff4081; /* Bright pink to stand out */
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #8c9eff; /* Light blue for labels */
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            background-color: #f3e5f5; /* Soft lavender background for inputs */
            border: 1px solid #6a1b9a; /* Matching border to the fieldset */
            border-radius: 5px;
            padding: 8px;
            width: calc(100% - 20px); /* Responsive input width */
            margin-top: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #6a1b9a; /* Purple button color */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8e24aa; /* Lighter purple on hover */
        }

        .radio-label {
            margin-right: 10px;
            color: #8c9eff; /* Light blue to match other labels */
        }
    </style>


    <form action="reg.html">
        <fieldset>
            <legend>SIGNUP</legend>
            
            <label>Name
                <input type="text" name="name" placeholder="Enter your name">
            </label>

            <label>Surename 
                <input type="text" name="surname" placeholder="Enter your surname">
            </label>

            <label>Phone Number 
                <input type="text" name="phone_number" placeholder="Enter your number">
            </label>

            <label>Email 
                <input type="email" name="email_id" placeholder="Enter your email id">
            </label>

            <label>Password 
                <input type="password" name="password" placeholder="Enter your password">
            </label>

            <label>Gender</label>
            <label class="radio-label" for="m">
                <input type="radio" value="male" name="gender" id="m">Male
            </label>
            <label class="radio-label" for="f">
                <input type="radio" value="female" name="gender" id="f">Female
            </label>
            <label class="radio-label" for="o">
                <input type="radio" value="other" name="gender" id="o">Other
            </label>

            <br><br>
            <a href="login.html"><button type="button" style="background-color: rgb(20, 185, 203);">Register</button></a>
        </fieldset>
    </form>

</body>
</html>
